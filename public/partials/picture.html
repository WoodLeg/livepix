<h1 id="picture">Hello Angular Picture</h1>


<div layout="row" layout-align="center center">

    <md-card flex="75">
            <img ng-src="{{ src }}" class="md-card-image" alt="image caption">
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button ng-click="printIt($event)" >Print it !</md-button>
            <md-button ng-click="mailIt($event)">Mail it !</md-button>
        </div>
    </md-card>


</div>
